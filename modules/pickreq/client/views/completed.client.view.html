<!-- The requests view -->
<section class="container">
  <div class="page-header">
    <h1>Completed Pickup Trips</h1>
    <p>Here are the trips completed.</p>
  </div>
  <div class="row">
    <div class="tableWrapper">
      <table class="table table-hover">
        <tr>
          <tr>Student</th>
          <th>Pick-up Date</th>
          <th>Airport/Address</th>
        </tr>
        <tr ng-repeat="rqst in vm.vlntrByMe">
          <td>{{rqst.userInfo.displayName}}</td>
          <td>{{rqst.request.timeObj}}</td>
          <td>{{rqst.request.airport}}</td>
        </tr>
      </table>
    </div>
    <div class="tableWrapper">
      <table class="table table-hover">
        <tr>
          <tr>Volunteer</th>
          <th>Pick-up Date</th>
          <th>Airport/Address</th>
        </tr>
        <tr ng-repeat="rqst in vm.myTrips">
          <td>{{rqst.volunteer.displayName}}</td>
          <td>{{rqst.request.timeObj}}</td>
          <td>{{rqst.request.airport}}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
