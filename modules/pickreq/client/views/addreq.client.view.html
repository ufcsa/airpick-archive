<!-- The add request view -->
<section class="container" ng-init="findMyRequest()">
  <div class="page-header">
    <h1>Add/Change Your Pickup Request</h1>
  </div>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.requestForm" ng-submit="vm.addRequest(vm.requestForm.$valid)" autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="airport">Airport or Pickup address</label>
          <input type="text" id="airport" name="airport" class="form-control" ng-model="vm.request.airport" placeholder="Airport Name" required autofocus>
          <div ng-messages="vm.requestForm.airport.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Airport Name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="arrivalTime">Time of Arrival</label>
          <input type="text" id="arrivalTime" name="arrivalTime" class="form-control" ng-model="vm.request.arrivalTime" placeholder="YYYY-MM-DDTHH:MM" required>
          <div ng-messages="vm.requestForm.arrivalTime.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Time of Arrival is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="bag">Number of bags/backpacks</label>
          <input type="text" id="bag" name="bag" class="form-control" ng-model="vm.request.bag" placeholder="1" required>
          <div ng-messages="vm.requestForm.bag.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Number of bags/backpacks is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="carryon">Number of carry-ons</label>
          <input type="text" id="carryon" name="carryon" class="form-control" ng-model="vm.request.carryon" placeholder="0" required>
          <div ng-messages="vm.requestForm.carryon.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Number of carry-ons is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="baggage">Number of big baggages</label>
          <input type="text" id="baggage" name="baggage" class="form-control" ng-model="vm.request.baggage" placeholder="2" required>
          <div ng-messages="vm.requestForm.baggage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Number of baggages is required.</p>
          </div>
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Update My Request</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
